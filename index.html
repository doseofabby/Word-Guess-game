<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 90s Hangmangame</title>

    <link rel="stylesheet" href="asssets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   


</head>

<body>
        <div class="jumbotron">
                <h1>HangMan</h1>
                <p>Press any key to start!</p>
                
            
              </div>

    <div class= "panel panel-default">
        <div class= "panel-heading">
            <h2 class= "panel-title">Current Word</h2>
        </div>
        <div class= "panel-body">
            <h3 id="wordToGuess">_ _ _ _ _ _ _</h3>
    </div>

    <div class= "panel panel-default">
        <div class= "panel-heading">
           Wrong Guess: <span id= "wrongGuesses"></span>
        </div>
    </div>

    <div class= "panel panel-default">
        <div class="panel-body">
           Guesses Remaining: <span id= "numGuesses">9</span>
        </div>

        <div class= "panel panel-default">
             <div class= "panel-body">
                 # of Wins: <span id="winCounter">9</span> 
                </div>
        </div>
                

        <div class= "panel panel-default">
            <div class= "panel-body">
                # Loss : <span id= "lossCounter">0</span>
            </div>
        </div> 

        <div id = "images">
                <img src="" alt="">
        </div>
                
                


    </div>
    

</div>

<script src="asssets/javascript/game.js"> </script>

</body>
</html>
